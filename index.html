<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Form Styling</title>
</head>

<body>

    <main>
        <div class="heading center">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
        </div>
        <form>
            <label for="firstName">
                <span>First Name</span>
                <input type="text">
            </label>
            <label for="lastName">
                <span>Last Name</span>
                <input type="text">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="text">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password">
            </label>
            <label for="confirmPassword">
                <span>Confirm Password</span>
                <input type="password">
            </label>
            <input type="submit" value="Sign Up" class="boton">
            <p class="center">By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions and
                    Privary
                    Policy</a>
            </p>
        </form>
    </main>
    <p class="center haveAccount">Already have an account? <a href="#">Login Here</a></p>
</body>

</html>
